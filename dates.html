<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="user-scalable=no, width=device-width">
    <title>♡♡♡</title>
  </head>
  
  <script>
    function daysBetween(date1, date2) {
      var date1 = new Date(date1);
      var date2 = new Date(date2);
      var timeDiff = Math.abs(date2.getTime() - date1.getTime());
      var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
      return diffDays;
    }
    
    function setup() {
      document.getElementById("meeting1").innerHTML = daysBetween('2019/01/01', new Date()) + "days left");
      document.getElementById("meeting2").innerHTML = daysBetween('2019/01/01', new Date()) + "days left");
      document.getElementById("wedding1").innerHTML = daysBetween('2019/01/01', new Date()) + "days left");
      document.getElementById("wedding2").innerHTML = daysBetween('2019/01/01', new Date()) + "days left");
      document.getElementById("babies").innerHTML = daysBetween('2026/08/01', new Date()) + "days left");
    }
    window.onload = setup;
  </script>
  
  <style>
    html {
      background: url('dates.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      overflow: hidden;
    }
    .text {
      font-size: 30pt;
      font-family: "CourierNew", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace; 
      text-align: center;
      color: #e0e0e0;
      text-shadow: #555 1px 1px 0, #555 2px 2px 0, #555 3px 3px 0;
      line-height: 1.89;
    }
  </style>
  
  <body>
    <div class="text">
      <h1>04.01.2018</h1>
      <h1 id="meeting1"></h1>
      <h1 id="meeting2"></h1>
      <h1 id="wedding1"></h1>
      <h1 id="wedding2"></h1>
      <h1 id="babies"></h1>
    </div>
  </body>

</html>
