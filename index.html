<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="user-scalable=no, width=device-width">
    <title>♡♡♡</title>
  </head>
  
  <script>
    function daysBetween(date1, date2) {
      var date1 = new Date(date1);
      var date2 = new Date(date2);
      var timeDiff = Math.abs(date2.getTime() - date1.getTime());
      var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
      alert(diffDays);
      return diffDays;
    }
    
    function setup() {
      document.getElementById("days_together").value = daysBetween('04/01/2018', new Date());
    }

    window.onload = setup;
  </script>
  
  <style>
    .text {
      font-size: 30pt;
      font-family: "CourierNew", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace; 
      text-align: center;
    }
    
    .bg { 
      background-image: url("bg.png");
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  
  <body>
    <div class="text">
      <br><br>
      <p id="days_together">AAAAAAA</p>
    </div>
  </body>
