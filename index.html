<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="user-scalable=no, width=device-width">
    <title>♡♡♡</title>
  </head>
  
  <script>
    function daysBetween(date1, date2) {
      var date1 = new Date(date1);
      var date2 = new Date(date2);
      var timeDiff = Math.abs(date2.getTime() - date1.getTime());
      var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
      return diffDays;
    }
    
    function setup() {
      document.getElementById("days_together").innerHTML = daysBetween('2018/01/04', new Date()) + " days";
    }

    window.onload = setup;
  </script>
  
  <style>
    html {
      background: url('love.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      overflow: hidden;
    }
    .text {
      font-size: 50pt;
      font-family: "CourierNew", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace; 
      text-align: center;
      color: #c0c0c0;
      text-shadow: #555 1px 1px 0, #555 2px 2px 0, #555 3px 3px 0;
      line-height: 0.97;
    }
  </style>
  
  <body>
    <div class="text">
      <br><br>
      <p id="days_together"><b></b></p>
    </div>
  </body>

</html>
