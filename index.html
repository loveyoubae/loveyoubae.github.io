<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="user-scalable=no, width=device-width">
    <title>♡♡♡</title>
  </head>
  
  <script>
    function daysBetween(date1, date2) {
      var dt1 = new Date(date1);
      var dt2 = new Date(date2);
      return Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()) ) /(1000 * 60 * 60 * 24));
    }
    function setup() {
      document.getElementById("days_together").value = daysBetween('04/01/2018', new Date().toJSON().slice(0,10).split('-').reverse().join('/'));
    }
    window.onload = setup;
  </script>
  
  <style>
    .text {
      font-size: 30pt;
      font-family: "CourierNew", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace; 
      text-align: center;
    }
  </style>
  
  <body>
    <div class="text">
      <br><br>
      <p id="days_together">Als war</p>
    </div>
  </body>

</html>
